  <!-- JS -->
  <script src="dependencies/jquery-3.3.1.min.js"></script>
  <script src="dependencies/typed-2.0.6.min.js"></script>

<body>
  <div class="termy">
  </div>
  <div class="termy">
  </div>
  <button class="idk" onclick="new Termy('.termy', {
    host: 'localhost',
    user: 'tdr',
    colours: {
      error: '#f00',
      prefix: '#0f0',
      prompt: '#f00',
      background: '#000',
      text: '#fff'
    },
    fontSize: '1em'
  }).init()">idk</button>
</body>

</html>
